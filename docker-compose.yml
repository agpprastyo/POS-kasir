services:
  # ==========================================
  # Backend Service (Go)
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: dockerfile
    container_name: pos-backend
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      - APP_ENV=${APP_ENV:-development}
      - APP_PORT=8080
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=${DB_SSLMODE:-disable}
      - JWT_SECRET=${JWT_SECRET}
      - WEB_FRONTEND_CROSS_ORIGIN=true
    networks:
      - pos-network
    restart: always

  # ==========================================
  # Frontend Service (React + Vite + Nginx)
  # ==========================================
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: pos-frontend
    ports:
      - "3000:80"
    networks:
      - pos-network
    restart: always

# ==========================================
# Networks
# ==========================================
networks:
  pos-network:
    driver: bridge
