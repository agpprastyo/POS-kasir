basePath: /api/v1
definitions:
  POS-kasir_internal_common.ErrorResponse:
    properties:
      data: {}
      error: {}
      message:
        type: string
    type: object
  POS-kasir_internal_common.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
    type: object
  POS-kasir_internal_dto.CancellationReasonResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      reason:
        type: string
    type: object
  POS-kasir_internal_dto.CreateUserRequest:
    properties:
      email:
        maxLength: 100
        type: string
      is_active:
        type: boolean
      password:
        maxLength: 100
        minLength: 6
        type: string
      role:
        allOf:
        - $ref: '#/definitions/POS-kasir_internal_repository.UserRole'
        enum:
        - admin
        - manager
        - cashier
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - password
    - role
    - username
    type: object
  POS-kasir_internal_dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  POS-kasir_internal_dto.LoginResponse:
    properties:
      Token:
        type: string
      expired_at:
        type: string
      profile:
        $ref: '#/definitions/POS-kasir_internal_dto.ProfileResponse'
    type: object
  POS-kasir_internal_dto.ProfileResponse:
    properties:
      avatar:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      role:
        $ref: '#/definitions/POS-kasir_internal_repository.UserRole'
      updated_at:
        type: string
      username:
        type: string
    type: object
  POS-kasir_internal_dto.RegisterRequest:
    properties:
      email:
        type: string
      password:
        maxLength: 32
        minLength: 8
        type: string
      role:
        $ref: '#/definitions/POS-kasir_internal_repository.UserRole'
      username:
        maxLength: 32
        minLength: 3
        type: string
    required:
    - email
    - password
    - role
    - username
    type: object
  POS-kasir_internal_dto.UpdatePasswordRequest:
    properties:
      new_password:
        maxLength: 32
        minLength: 8
        type: string
      old_password:
        maxLength: 32
        minLength: 8
        type: string
    required:
    - new_password
    - old_password
    type: object
  POS-kasir_internal_dto.UpdateUserRequest:
    properties:
      email:
        maxLength: 100
        type: string
      is_active:
        type: boolean
      role:
        allOf:
        - $ref: '#/definitions/POS-kasir_internal_repository.UserRole'
        enum:
        - admin
        - manager
        - cashier
      username:
        maxLength: 50
        minLength: 3
        type: string
    type: object
  POS-kasir_internal_dto.UsersResponse:
    properties:
      pagination:
        $ref: '#/definitions/POS-kasir_pkg_pagination.Pagination'
      users:
        items:
          $ref: '#/definitions/POS-kasir_internal_dto.ProfileResponse'
        type: array
    type: object
  POS-kasir_internal_repository.UserRole:
    enum:
    - admin
    - cashier
    - manager
    type: string
    x-enum-varnames:
    - UserRoleAdmin
    - UserRoleCashier
    - UserRoleManager
  POS-kasir_pkg_pagination.Pagination:
    properties:
      current_page:
        type: integer
      per_page:
        type: integer
      total_data:
        type: integer
      total_page:
        type: integer
    type: object
