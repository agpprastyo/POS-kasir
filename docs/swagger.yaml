        description: Page number (default 1)
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page (default 10)
        in: query
        name: limit
        type: integer
      - description: Search by username or email
        in: query
        name: search
        type: string
      - description: Filter by User Role
        enum:
        - admin
        - cashier
        - manager
        in: query
        name: role
        type: string
      - description: Filter by Active Status
        in: query
        name: is_active
        type: boolean
      - description: Filter by Account Status
        enum:
        - active
        - deleted
        - all
        in: query
        name: status
        type: string
      - description: Sort by column
        enum:
        - created_at
        - username
        in: query
        name: sortBy
        type: string
      - description: Sort direction
        enum:
        - asc
        - desc
        in: query
