basePath: /api/v1
definitions:
  POS-kasir_internal_common.ErrorResponse:
    properties:
      data: {}
      error: {}
      message:
        type: string
    type: object
  POS-kasir_internal_common.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
    type: object
  POS-kasir_internal_common_pagination.Pagination:
    properties:
      current_page:
        type: integer
      per_page:
        type: integer
      total_data:
        type: integer
      total_page:
        type: integer
    type: object
  POS-kasir_internal_dto.ApplyPromotionRequest:
    properties:
      promotion_id:
        type: string
    required:
    - promotion_id
    type: object
  POS-kasir_internal_dto.CancelOrderRequest:
    properties:
      cancellation_notes:
        maxLength: 255
        type: string
      cancellation_reason_id:
        type: integer
    required:
    - cancellation_reason_id
    type: object
  POS-kasir_internal_dto.CancellationReasonResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      reason:
        type: string
    type: object
  POS-kasir_internal_dto.CategoryResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  POS-kasir_internal_dto.CategoryWithCountResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      product_count:
        type: integer
      updated_at:
        type: string
    type: object
  POS-kasir_internal_dto.CompleteManualPaymentRequest:
    properties:
      cash_received:
        minimum: 0
        type: integer
      payment_method_id:
        type: integer
    required:
    - payment_method_id
    type: object
  POS-kasir_internal_dto.CreateCategoryRequest:
    properties:
      name:
        type: string
    type: object
  POS-kasir_internal_dto.CreateOrderItemOptionRequest:
    properties:
      product_option_id:
        type: string
    required:
    - product_option_id
    type: object
  POS-kasir_internal_dto.CreateOrderItemRequest:
    properties:
      options:
        items:
          $ref: '#/definitions/POS-kasir_internal_dto.CreateOrderItemOptionRequest'
        type: array
      product_id:
        type: string
      quantity:
        type: integer
    required:
    - product_id
    - quantity
    type: object
  POS-kasir_internal_dto.CreateOrderRequest:
    properties:
      items:
        items:
          $ref: '#/definitions/POS-kasir_internal_dto.CreateOrderItemRequest'
        minItems: 1
        type: array
      type:
        allOf:
        - $ref: '#/definitions/POS-kasir_internal_repository.OrderType'
        enum:
        - dine_in
        - takeaway
    required:
    - items
    - type
    type: object
  POS-kasir_internal_dto.CreateProductOptionRequest:
    properties:
      additional_price:
        minimum: 0
        type: number
      name:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - name
    type: object
  POS-kasir_internal_dto.CreateProductOptionRequestStandalone:
    properties:
      additional_price:
        minimum: 0
        type: number
      name:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - name
    type: object
  POS-kasir_internal_dto.CreateProductRequest:
    properties:
      category_id:
        type: integer
      name:
        maxLength: 100
        minLength: 3
        type: string
      options:
        items:
          $ref: '#/definitions/POS-kasir_internal_dto.CreateProductOptionRequest'
        type: array
      price:
        type: number
      stock:
        minimum: 0
        type: integer
    required:
    - category_id
    - name
    - price
    - stock
    type: object
  POS-kasir_internal_dto.CreateUserRequest:
    properties:
      email:
        maxLength: 100
        type: string
      is_active:
        type: boolean
      password:
        maxLength: 100
        minLength: 6
        type: string
      role:
        allOf:
        - $ref: '#/definitions/POS-kasir_internal_repository.UserRole'
        enum:
        - admin
        - manager
        - cashier
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - password
    - role
    - username
    type: object
  POS-kasir_internal_dto.ListProductsResponse:
    properties:
      pagination:
        $ref: '#/definitions/POS-kasir_internal_common_pagination.Pagination'
      products:
        items:
          $ref: '#/definitions/POS-kasir_internal_dto.ProductListResponse'
        type: array
    type: object
  POS-kasir_internal_dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  POS-kasir_internal_dto.LoginResponse:
    properties:
      Token:
        type: string
      expired_at:
        type: string
      profile:
        $ref: '#/definitions/POS-kasir_internal_dto.ProfileResponse'
      refresh_token:
        type: string
    type: object
  POS-kasir_internal_dto.OrderListResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      net_total:
        type: integer
      status:
        $ref: '#/definitions/POS-kasir_internal_repository.OrderStatus'
      type:
        $ref: '#/definitions/POS-kasir_internal_repository.OrderType'
      user_id:
        type: string
    type: object
  POS-kasir_internal_dto.PagedOrderResponse:
    properties:
      orders:
        items:
          $ref: '#/definitions/POS-kasir_internal_dto.OrderListResponse'
        type: array
      pagination:
        $ref: '#/definitions/POS-kasir_internal_common_pagination.Pagination'
    type: object
  POS-kasir_internal_dto.PaymentMethodResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
    type: object
  POS-kasir_internal_dto.ProductListResponse:
    properties:
      category_id:
        type: integer
      category_name:
        type: string
      deleted_at:
        type: string
      id:
        type: string
      image_url:
        type: string
      name:
        type: string
      price:
        type: number
      stock:
        type: integer
    type: object
  POS-kasir_internal_dto.ProductOptionResponse:
    properties:
      additional_price:
        type: number
      id:
        type: string
      image_url:
        type: string
      name:
        type: string
    type: object
  POS-kasir_internal_dto.ProductResponse:
    properties:
      category_id:
        type: integer
      category_name:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: string
      image_url:
        type: string
      name:
        type: string
      options:
        items:
          $ref: '#/definitions/POS-kasir_internal_dto.ProductOptionResponse'
        type: array
      price:
        type: number
      stock:
        type: integer
      updated_at:
        type: string
    type: object
  POS-kasir_internal_dto.ProfileResponse:
    properties:
      avatar:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      role:
        $ref: '#/definitions/POS-kasir_internal_repository.UserRole'
      updated_at:
        type: string
      username:
        type: string
    type: object
  POS-kasir_internal_dto.RegisterRequest:
    properties:
      email:
        type: string
      password:
        maxLength: 32
        minLength: 8
        type: string
      role:
        $ref: '#/definitions/POS-kasir_internal_repository.UserRole'
      username:
        maxLength: 32
        minLength: 3
        type: string
    required:
    - email
    - password
    - role
    - username
    type: object
  POS-kasir_internal_dto.RestoreBulkRequest:
    properties:
      product_ids:
        items:
          type: string
        minItems: 1
        type: array
    required:
    - product_ids
    type: object
  POS-kasir_internal_dto.UpdateOrderStatusRequest:
    properties:
      status:
        allOf:
        - $ref: '#/definitions/POS-kasir_internal_repository.OrderStatus'
        enum:
        - in_progress
        - served
    required:
    - status
    type: object
  POS-kasir_internal_dto.UpdatePasswordRequest:
    properties:
      new_password:
        maxLength: 32
        minLength: 8
        type: string
      old_password:
        maxLength: 32
        minLength: 8
        type: string
    required:
    - new_password
    - old_password
    type: object
  POS-kasir_internal_dto.UpdateProductOptionRequest:
    properties:
      additional_price:
        minimum: 0
        type: number
      name:
        maxLength: 100
        minLength: 1
        type: string
    type: object
  POS-kasir_internal_dto.UpdateProductRequest:
    properties:
      category_id:
        type: integer
      name:
        maxLength: 100
        minLength: 3
        type: string
      price:
        type: number
      stock:
        minimum: 0
        type: integer
    type: object
  POS-kasir_internal_dto.UpdateUserRequest:
    properties:
      email:
        maxLength: 100
        type: string
      is_active:
        type: boolean
      role:
        allOf:
        - $ref: '#/definitions/POS-kasir_internal_repository.UserRole'
        enum:
        - admin
        - manager
        - cashier
      username:
        maxLength: 50
        minLength: 3
        type: string
    type: object
  POS-kasir_internal_dto.UsersResponse:
    properties:
      pagination:
        $ref: '#/definitions/POS-kasir_internal_common_pagination.Pagination'
      users:
        items:
          $ref: '#/definitions/POS-kasir_internal_dto.ProfileResponse'
        type: array
    type: object
  POS-kasir_internal_repository.OrderStatus:
    enum:
    - open
    - in_progress
    - served
    - paid
    - cancelled
    type: string
    x-enum-varnames:
    - OrderStatusOpen
    - OrderStatusInProgress
    - OrderStatusServed
    - OrderStatusPaid
    - OrderStatusCancelled
  POS-kasir_internal_repository.OrderType:
    enum:
    - dine_in
    - takeaway
    type: string
    x-enum-varnames:
    - OrderTypeDineIn
    - OrderTypeTakeaway
  POS-kasir_internal_repository.UserRole:
    enum:
    - admin
    - cashier
    - manager
    type: string
    x-enum-varnames:
    - UserRoleAdmin
    - UserRoleCashier
    - UserRoleManager
host: localhost:8080
info:
  contact: {}
  description: POS Kasir API
  title: POS Kasir API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/POS-kasir_internal_dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/POS-kasir_internal_common.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/POS-kasir_internal_dto.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
      summary: Login
      tags:
      - Auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logout
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/POS-kasir_internal_common.SuccessResponse'
            - properties:
                data:
                  type: string
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
      summary: Logout
      tags:
      - Auth
  /auth/me:
    get:
      consumes:
      - application/json
      description: Get profile
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/POS-kasir_internal_common.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/POS-kasir_internal_dto.ProfileResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
      summary: Get profile
      tags:
      - Auth
  /auth/me/avatar:
    put:
      consumes:
      - multipart/form-data
      description: Update avatar
      parameters:
      - description: Avatar file
        in: formData
        name: avatar
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/POS-kasir_internal_common.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/POS-kasir_internal_dto.ProfileResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
      summary: Update avatar
      tags:
      - Auth
  /auth/me/update-password:
    post:
      consumes:
      - application/json
      description: Update password
      parameters:
      - description: Update password request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/POS-kasir_internal_dto.UpdatePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/POS-kasir_internal_common.SuccessResponse'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
      summary: Update password
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh token
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/POS-kasir_internal_common.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/POS-kasir_internal_dto.LoginResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
      summary: Refresh token
      tags:
      - Auth
  /cancellation-reasons:
    get:
      responses:
        "200":
          description: List of cancellation reasons
          schema:
            allOf:
            - $ref: '#/definitions/POS-kasir_internal_common.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/POS-kasir_internal_dto.CancellationReasonResponse'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
      summary: List cancellation reasons
      tags:
      - Cancellation Reasons
  /categories:
    get:
      consumes:
      - application/json
      description: Get all categories
      parameters:
      - description: Number of categories to return
        in: query
        name: limit
        type: integer
      - description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Categories retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/POS-kasir_internal_common.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/POS-kasir_internal_dto.CategoryWithCountResponse'
                  type: array
              type: object
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "500":
          description: Failed to retrieve categories
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
      summary: Get all categories
      tags:
      - Categories
    post:
      consumes:
      - application/json
      description: Create a new category
      parameters:
      - description: Category details
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/POS-kasir_internal_dto.CreateCategoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Category created successfully
          schema:
            allOf:
            - $ref: '#/definitions/POS-kasir_internal_common.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/POS-kasir_internal_dto.CategoryResponse'
              type: object
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "409":
          description: Category with this name already exists
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "500":
          description: Failed to create category
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
      summary: Create a new category
      tags:
      - Categories
  /categories/{id}:
    delete:
      consumes:
      - application/json
      description: Delete category by ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Category deleted successfully
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.SuccessResponse'
        "400":
          description: Invalid category ID format
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "404":
          description: Category not found
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "409":
          description: Category cannot be deleted because it is in use
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "500":
          description: Failed to delete category
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
      summary: Delete category by ID
      tags:
      - Categories
    get:
      consumes:
      - application/json
      description: Get category by ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Category retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/POS-kasir_internal_common.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/POS-kasir_internal_dto.CategoryResponse'
              type: object
        "400":
          description: Invalid category ID format
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "404":
          description: Category not found
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "500":
          description: Failed to retrieve category
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
      summary: Get category by ID
      tags:
      - Categories
    put:
      consumes:
      - application/json
      description: Update category by ID
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: Category details
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/POS-kasir_internal_dto.CreateCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Category deleted successfully
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.SuccessResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "404":
          description: Category not found
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "409":
          description: Category with this name already exists
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "500":
          description: Failed to update category
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
      summary: Update category by ID
      tags:
      - Categories
  /categories/count:
    get:
      consumes:
      - application/json
      description: Get total number of categories
      produces:
      - application/json
      responses:
        "200":
          description: Category count retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/POS-kasir_internal_common.SuccessResponse'
            - properties:
                data:
                  type: integer
              type: object
        "500":
          description: Failed to retrieve category count
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
      summary: Get total number of categories
      tags:
      - Categories
  /orders:
    get:
      consumes:
      - application/json
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Number of orders per page
        in: query
        name: limit
        type: integer
      - description: Order status
        enum:
        - open
        - in_progress
        - served
        - paid
        - cancelled
        in: query
        name: status
        type: string
      - description: Filter by User ID
        in: query
        name: user_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/POS-kasir_internal_common.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/POS-kasir_internal_dto.PagedOrderResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/POS-kasir_internal_common.ErrorResponse'
      summary: List orders
      tags:
      - Orders
    post:
      consumes:
      - application/json
      parameters:
      - description: Create order details
        in: body
        name: request
