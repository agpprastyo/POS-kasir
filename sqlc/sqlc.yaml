version: "2"
sql:
## Activity Log | internal/activitylog/sql/activity_log.sql
  - engine: "postgresql"
    queries: "../internal/activitylog/sql/"
    schema: "migrations/"
    gen:
      go:
        package: "repository"
        out: "../internal/activitylog/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types : true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

